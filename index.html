<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body class="body-container">

    <header>
            <img src="images/Logologo.svg" alt="imagen de logo" id="logo-container">
    </header>
    <main id="main-container">
        <section class="to-encrypt-container">
            
                <textarea name="text" class="text-to-encrypt" id="" cols="30" rows="10" maxlength="">Ingrese el texto aqui</textarea>
            
            <div class="botton-container">
                <div class="warning-container">
                    <p id="attention-sign">Solo letras minúsculas y sin acentos</p>
                </div>
                
                <div class="button-container">
                    <button type="submit" class="button-encrypt" onclick="buttonEncrypt()">Encriptar</button>
                    <button type="submit" class="button-decrypt" onclick="buttonDecrypt()">Desencriptar</button>
                 </div>
            </div>
        </section>

        <section id="encrypted-container" class="encrypted-container" >
                <img src="images/Munecoimage-one.svg" class="image-one" alt="imagen">
                <p class="subtitle-img">Ningún mensaje fue encontrado</p>
                <p class="subtitle-img" id="subtitle-two">Ingresa el texto que desees encriptar o desencriptar.</p>
        </section>
        <div class="encrypted-container" id="encrypt" >
            <textarea id="encrypt-text" cols="30" rows="25"></textarea>
            <div class="button-copy-container">
                <button type="submit" class="button-copy" onclick="buttonCopy()">Copiar</button>
            </div>
        </div>

    </main>
    
    <footer class="footer-container">
        <p>Desafio de Alura realizado por Cecilia</p>
    </footer>
</body>
<script src="JavaScript/main.js"></script>
</html>
