<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body class="body-container">

    <header>
            <img src="images/Logologo.svg" alt="imagen de logo" id="logo-container">
    </header>
    <main id="main-container">
        <section class="to-encrypt-container">
                <textarea name="text" class="text-to-encrypt" id="" cols="30" rows="10">Ingrese el texto aqui</textarea>
            
            <div class="botton-container">
                <div class="warning-container">
                    <p id="attention-sign">Solo letras minúsculas y sin acentos</p>
                </div>
                
                <div class="button-container">
                    <button type="submit" class="button-encrypt">Encriptar</button>
                    <button type="submit" class="button-decrypt">Desencriptar</button>
                 </div>
            </div>
        </section>

        <section class="encrypted-container" >
            <div>
                <img src="images/Munecoimage-one.svg" class="image-one" alt="imagen">
                <p>Ningún mensaje fue encontrado</p>
                <textarea name="text" class="encrypt" id="" cols="30" rows="10">Ingresa el texto que desees encriptar o desencriptar.</textarea>
            </div>
        </section>
    </main>
    
    <footer>
        <span>Desafio de Alura realizado por Cecilia</span>
    </footer>
</body>
</html>
